<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Pogona</title>

        <script>
            const datos = '<form action="/login" method="POST"> <div class="form-group"> <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <label>Usuario</label> <input type="email" name="emailUsuarioUno" class="form-control" aria-describedby="emailHelp" placeholder="Usuario"> </div> <br> <div class="form-group"> <label>Contraseña</label> <input type="password" name="contraUsuarioUno" class="form-control" placeholder="Contraseña"> </div> <br> <div class="text-center"> <button class="btn btn-primary" type="submit" >Iniciar sesión</button> </div> </form>';
            const datosDos = '<form action="/register" method="POST"> <div class="form-group"> <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <label>Email</label> <input type="email" name="emailUsuario" class="form-control" aria-describedby="emailHelp" placeholder="ejemplo@email.com"> </div> <br> <div class="form-group"> <label>Usuario</label> <input type="test" name="nombreUsuario" class="form-control" placeholder="Usuario"> </div> <br> <div class="form-group"> <label>Contraseña</label> <input type="password" name="contraUsuario" class="form-control" placeholder="Contraseña"> </div> <br> <div class="text-center"> <button class="btn btn-primary" type="submit">Crear Cuenta</button> </div> </form>';
        </script>

        <!-- Favicon -->
        <link href="../static/img/favicon.png" type="image/x-icon" rel="shortcut icon" />

        <!-- CSS -->
        <link rel="stylesheet"  type="text/css" href="../static/styles.css" media="screen">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center align-items-center minh-100">
                <div class="card" style="width: 19rem;">
                    <div class="card-body">
                        <h3 class="card-title text-center" style="color: #007bff;"><b>Social Pogona</b></h3>
                        <hr>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <hr>
                        <div class="alert alert-primary alert-dismissible" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <hr>
                        {% endfor %}
                        {%endif%}
                        {% endwith %}
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-primary" onclick="funcion('iniciar')" >Iniciar Sesión</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="funcion('registrar')">Crear Cuenta</button>
                        </div>
                        <hr>

                        <div id="formulario"></div>

                    </div>
                </div>
            </div>
        </div>
        
        <!-- Js -->
        <script>
            const funcion = ( value ) => {
                if ( value === 'iniciar' ){
                    document.getElementById("formulario").innerHTML = datos;
                } else if ( value === 'registrar' ) {
                    document.getElementById("formulario").innerHTML = datosDos;
                } 
            }
        </script>
        
        <script>
            document.getElementById("formulario").innerHTML = datos;
        </script>

        <!-- Bootstrap Js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
